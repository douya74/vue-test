<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{name}}
        <div v-text= "name + '777'"></div>
        <div v-html= "name"></div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                name: "<h1>Dell</h1>"
            }
        })
    </script>
</body>
</html>
