<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>

    <script>
         var vm = new Vue({
            el: "#app",
            data:{
                firstName: 'Del',
                lastName:'Lee',
                // fullName: 'Del Lee',
                age: 30,
            },
            // watch:{
            //     firstName: function(){
            //         console.log("计算一次")
            //         this.fullName = this.firstName + ' ' + this.lastName;
            //     },
            //     lastName: function(){
            //         this.fullName = this.firstName + ' ' + this.lastName;
            //     }
            // }
            // 方法
            // methods: {
            //     fullName: function(){
            //         return this.firstName + " " + this.lastName
            //     }
            // },
            // 计算属性
            computed: {
                // fullName: function(){
                //   return this.firstName + " " + this.lastName
                // }
                fullName:{
                    get: function(){
                        return this.firstName + " " + this.lastName
                    },
                    set: function(value){
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            },
         })   
    </script>
</body>
</html>
