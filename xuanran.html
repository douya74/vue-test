<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">{{message}}</div>
        <div v-show= "show">{{message}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                show: false,
                message: "7777"
            }
        })
    </script>
</body>
</html>
